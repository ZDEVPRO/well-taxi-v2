<style>
    .error {
        padding: 10px;
        background-color: #f44336;
        color: white;
        text-align: center;
    }

    .success {
        padding: 10px;
        background-color: #04AA6D;
        color: white;
        text-align: center;
    }

    .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
    }

    .closebtn:hover {
        color: black;
    }
</style>

{% if messages %}
    {% for message in messages %}
        <div {% if message.tags %}class="{{ message.tags }}"{% endif %}>
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{ message }}
        </div>
        <br>
    {% endfor %}
{% endif %}
